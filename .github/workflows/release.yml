name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Linux binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-X main.Version=$VERSION"

          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o yolobox-linux-amd64 ./cmd/yolobox
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o yolobox-linux-arm64 ./cmd/yolobox

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: yolobox-linux-*

  build-macos:
    name: Build and Sign macOS Binaries
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build macOS binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-X main.Version=$VERSION"

          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o yolobox-darwin-amd64 ./cmd/yolobox
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o yolobox-darwin-arm64 ./cmd/yolobox

      - name: Import Apple certificate
        env:
          CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$CERTIFICATE" | base64 -d > cert.p12
          security create-keychain -p "temp" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "temp" build.keychain
          security import cert.p12 -k build.keychain -P "$PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "temp" build.keychain
          rm cert.p12

      - name: Sign macOS binaries
        env:
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the signing identity
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo "Signing with identity: $IDENTITY"

          codesign --force --options runtime --sign "$IDENTITY" yolobox-darwin-amd64
          codesign --force --options runtime --sign "$IDENTITY" yolobox-darwin-arm64

          # Verify signatures
          codesign -vv yolobox-darwin-amd64
          codesign -vv yolobox-darwin-arm64

      - name: Notarize macOS binaries
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          for bin in yolobox-darwin-amd64 yolobox-darwin-arm64; do
            echo "Notarizing $bin..."
            zip "${bin}.zip" "$bin"
            xcrun notarytool submit "${bin}.zip" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$TEAM_ID" \
              --wait
            rm "${bin}.zip"
          done

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: yolobox-darwin-*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create checksums
        run: |
          sha256sum yolobox-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            yolobox-linux-amd64
            yolobox-linux-arm64
            yolobox-darwin-amd64
            yolobox-darwin-arm64
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false

  homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Calculate binary sha256 checksums
        id: sha
        env:
          TAG: ${{ steps.version.outputs.TAG }}
        run: |
          SHA_DARWIN_ARM64=$(curl -sL "https://github.com/finbarr/yolobox/releases/download/${TAG}/yolobox-darwin-arm64" | sha256sum | cut -d' ' -f1)
          SHA_DARWIN_AMD64=$(curl -sL "https://github.com/finbarr/yolobox/releases/download/${TAG}/yolobox-darwin-amd64" | sha256sum | cut -d' ' -f1)
          SHA_LINUX_ARM64=$(curl -sL "https://github.com/finbarr/yolobox/releases/download/${TAG}/yolobox-linux-arm64" | sha256sum | cut -d' ' -f1)
          SHA_LINUX_AMD64=$(curl -sL "https://github.com/finbarr/yolobox/releases/download/${TAG}/yolobox-linux-amd64" | sha256sum | cut -d' ' -f1)
          echo "SHA_DARWIN_ARM64=$SHA_DARWIN_ARM64" >> $GITHUB_OUTPUT
          echo "SHA_DARWIN_AMD64=$SHA_DARWIN_AMD64" >> $GITHUB_OUTPUT
          echo "SHA_LINUX_ARM64=$SHA_LINUX_ARM64" >> $GITHUB_OUTPUT
          echo "SHA_LINUX_AMD64=$SHA_LINUX_AMD64" >> $GITHUB_OUTPUT

      - name: Update Homebrew tap
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.version.outputs.VERSION }}
          TAG: ${{ steps.version.outputs.TAG }}
          SHA_DARWIN_ARM64: ${{ steps.sha.outputs.SHA_DARWIN_ARM64 }}
          SHA_DARWIN_AMD64: ${{ steps.sha.outputs.SHA_DARWIN_AMD64 }}
          SHA_LINUX_ARM64: ${{ steps.sha.outputs.SHA_LINUX_ARM64 }}
          SHA_LINUX_AMD64: ${{ steps.sha.outputs.SHA_LINUX_AMD64 }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/finbarr/homebrew-tap.git
          cd homebrew-tap

          cat > Formula/yolobox.rb << 'EOF'
          class Yolobox < Formula
            desc "Run AI coding agents in a sandboxed container"
            homepage "https://github.com/finbarr/yolobox"
            version "__VERSION__"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/finbarr/yolobox/releases/download/__TAG__/yolobox-darwin-arm64"
                sha256 "__SHA_DARWIN_ARM64__"
              end
              on_intel do
                url "https://github.com/finbarr/yolobox/releases/download/__TAG__/yolobox-darwin-amd64"
                sha256 "__SHA_DARWIN_AMD64__"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/finbarr/yolobox/releases/download/__TAG__/yolobox-linux-arm64"
                sha256 "__SHA_LINUX_ARM64__"
              end
              on_intel do
                url "https://github.com/finbarr/yolobox/releases/download/__TAG__/yolobox-linux-amd64"
                sha256 "__SHA_LINUX_AMD64__"
              end
            end

            def install
              bin.install Dir["yolobox-*"].first => "yolobox"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/yolobox version")
            end
          end
          EOF

          # Remove leading whitespace and substitute values
          sed -i 's/^          //' Formula/yolobox.rb
          sed -i "s/__VERSION__/${VERSION}/g" Formula/yolobox.rb
          sed -i "s/__TAG__/${TAG}/g" Formula/yolobox.rb
          sed -i "s/__SHA_DARWIN_ARM64__/${SHA_DARWIN_ARM64}/g" Formula/yolobox.rb
          sed -i "s/__SHA_DARWIN_AMD64__/${SHA_DARWIN_AMD64}/g" Formula/yolobox.rb
          sed -i "s/__SHA_LINUX_ARM64__/${SHA_LINUX_ARM64}/g" Formula/yolobox.rb
          sed -i "s/__SHA_LINUX_AMD64__/${SHA_LINUX_AMD64}/g" Formula/yolobox.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/yolobox.rb
          git commit -m "Update yolobox to v${VERSION}"
          git push

  docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/finbarr/yolobox:latest
            ghcr.io/finbarr/yolobox:${{ steps.version.outputs.VERSION }}
