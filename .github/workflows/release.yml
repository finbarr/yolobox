name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-X main.Version=$VERSION"

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o yolobox-linux-amd64 ./cmd/yolobox

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o yolobox-linux-arm64 ./cmd/yolobox

          # macOS amd64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o yolobox-darwin-amd64 ./cmd/yolobox

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o yolobox-darwin-arm64 ./cmd/yolobox

      - name: Create checksums
        run: |
          sha256sum yolobox-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            yolobox-linux-amd64
            yolobox-linux-arm64
            yolobox-darwin-amd64
            yolobox-darwin-arm64
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
